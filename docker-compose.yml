version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: projeto_integrador_mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      # Usa TCP (127.0.0.1) e 'CMD-SHELL'; '--silent' retorna 0 quando OK
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: projeto_integrador_backend
    ports:
      - "${PORT_NODE}:${PORT_NODE}"
    environment:
      NODE_ENV: production
      MYSQL_DATABASE: ${NAME_DATABASE}
      USERNAME_DATABASE: ${USERNAME_DATABASE}
      PASSWORD_DATABASE: ${PASSWORD_DATABASE}
      HOST_DATABASE: mysql
      PORT_NODE: ${PORT_NODE}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: projeto_integrador_frontend
    ports:
      - "${PORT_FRONTEND}:${PORT_FRONTEND}"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
